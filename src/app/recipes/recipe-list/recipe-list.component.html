<div class="row">
  <div class="col-xs-12">
    <h2 *ngIf="!isLogin()">Please login or register to avail services!</h2>
    <button *ngIf="isLogin()" class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipeEl of recipes; let i = index"
      [recipe]="recipeEl"
      [index]="i"></app-recipe-item>
  </div>
</div>
