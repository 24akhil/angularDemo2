<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
  
      <form (ngSubmit)="onSignin(f)" #f="ngForm">
        <div class="form-group">
      
            <label for="email">Mail</label>
            <input type="email" name="email" id="email" ngModel 
             #email = "ngModel"
             required
             pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
             class="form-control">
             <span class="help-block" *ngIf="!email.valid && email.touched">Please enter valid email!</span>
        </div> 
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" ngModel 
            #password = "ngModel"
            required
            minlength="6"
            class="form-control"
            >
            <span class="help-block" *ngIf="!password.valid && password.touched">Please enter valid password!</span>
          <button class="btn btn-primary" type="submit">Sign In</button>
        </div>
        <span *ngIf="message!=='Server Says : '">{{message}}</span>
      </form>
      
  
    </div>
  </div>
